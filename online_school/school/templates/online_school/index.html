{% extends "online_school/base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
    <main class="px-6">
        <h1>Blog Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
{#                    <a href="{% url 'post-detail' post.id %}">Read more</a>#}
                </li>
            {% empty %}
                <p>No blog posts available .</p>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
